[program:surgical-simulation]
command=/opt/surgical-simulation-platform/venv/bin/gunicorn --config gunicorn.conf.py app:app
directory=/opt/surgical-simulation-platform/backend
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/surgical-sim/app.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=FLASK_ENV="production",PYTHONPATH="/opt/surgical-simulation-platform"
stopasgroup=true
killasgroup=true
